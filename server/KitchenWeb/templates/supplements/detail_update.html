{% extends "base.html" %}
{% block title %}supplement {{ supplement.id }}{% endblock %}



{% block content %}
    <h2>
        Надбавка #{{ supplement.id }}. "{{ supplement.name }}"
    </h2>
    <button type="button" id="edit_btn" class="btn btn-info">Редактировать</button>
    <button type="button" id="cancel_btn" class="btn btn-info">Отмена</button>
    <div id="form" class="d-grid gap-5">
    <form action="{% url "kitchen:detail_update_supplement" supplement.id %}" method="post">
            {% include "partial/form.html" with button_text="Обновить" %}
        </form>
    <div>


    <script>
    $(document).ready(function(){
        $("input").prop('disabled', true);
        $("#cancel_btn").toggle()


    $("#edit_btn").click(function(){
        $("input").prop('disabled', false);
        $(this).toggle()
        $("#cancel_btn").show()
    });

    $("#cancel_btn").click(function (){
        $("input").prop('disabled', true);
        $("#edit_btn").show()
        $(this).toggle()
    })
});
    </script>
{% endblock %}
